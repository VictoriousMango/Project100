<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Interview Prep</title>
    <link rel="stylesheet" href="../assets/css/content.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="header text-center bg-light py-4">
        <h1>Topic</h1>
        <p>Your one-stop guide to acing Python interviews</p>
    </header>

    <section class="content container mt-4">
        <ul class="nav nav-tabs" id="difficultyTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="beginner-tab" data-bs-toggle="tab" data-bs-target="#beginner" type="button"
                    role="tab" aria-controls="beginner" aria-selected="true">Beginner</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="intermediate-tab" data-bs-toggle="tab" data-bs-target="#intermediate" type="button"
                    role="tab" aria-controls="intermediate" aria-selected="false">Intermediate</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="professional-tab" data-bs-toggle="tab" data-bs-target="#professional" type="button"
                    role="tab" aria-controls="professional" aria-selected="false">Professional</button>
            </li>
        </ul>

        <div class="tab-content mt-4" id="difficultyTabContent">

            <template id="question-template">
                <li>
                    <div class="section">
                        <div class="question" data-bs-toggle="collapse" data-bs-target="" aria-expanded="false"
                            aria-controls="">
                            </div>
                        <div class="collapse" id="">
                            <div class="card card-body">
                                </div>
                        </div>
                    </div>
                </li>
            </template>


            <div class="tab-pane fade show active" id="beginner" role="tabpanel" aria-labelledby="beginner-tab">
                <ol id="beginner-questions-list">
                    </ol>
            </div>

            <div class="tab-pane fade" id="intermediate" role="tabpanel" aria-labelledby="intermediate-tab">
                <ol id="intermediate-questions-list">
                     </ol>
            </div>

            <div class="tab-pane fade" id="professional" role="tabpanel" aria-labelledby="professional-tab">
                <ol id="professional-questions-list">
                     </ol>
            </div>
        </div>
    </section>

    <footer class="footer bg-light text-center py-4 mt-4">
        <p>&copy; 2025 Python Interview Prep. All rights reserved.</p>
        <a href="https://www.scaler.com/event/machine-learning-basics-in-under-20-mins/" target="_blank"
            class="btn btn-primary mt-2">Join our Masterclass</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script>
        // Sample question data (replace with your actual data)
        const questions = {
            beginner: [
                { question: "What is Python? What are the benefits of using Python?", answer: "Python is a high-level, general-purpose programming language known for its readability and versatility. Benefits include: Readability, Versatility, Large Community, Cross-platform Compatibility." },
                // ... more beginner questions
            ],
            intermediate: [
                { question: "Explain the difference between deep and shallow copy in Python.", answer: "A deep copy creates a new object and recursively copies all objects inside the original object. A shallow copy creates a new object but inserts references to the original objects inside it." },
                // ... more intermediate questions
            ],
            professional: [
                { question: "How would you optimize a Python program for speed and efficiency?", answer: "Optimizing Python programs involves: Using efficient data structures, Profiling the code, Leveraging built-in functions and libraries, Writing critical code in C." },
                // ... more professional questions
            ],
        };

        function populateQuestions(level) {
            const questionList = document.getElementById(`${level}-questions-list`);
            const template = document.getElementById('question-template');

            questions[level].forEach((q, index) => {
                const clone = template.content.cloneNode(true);
                const questionDiv = clone.querySelector('.question');
                const answerDiv = clone.querySelector('.card-body');
                const collapseDiv = clone.querySelector('.collapse');

                questionDiv.textContent = q.question;
                answerDiv.textContent = q.answer;

                // Set unique IDs for each question and answer
                const questionId = `${level}-question-${index + 1}`;
                questionDiv.setAttribute('data-bs-target', `#${questionId}`);
                questionDiv.setAttribute('aria-controls', questionId);
                collapseDiv.id = questionId;


                questionList.appendChild(clone);
            });
        }


        populateQuestions('beginner');
        populateQuestions('intermediate');
        populateQuestions('professional');


    </script>
</body>

</html>
